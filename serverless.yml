service: checkboxoff
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: "3"

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-1

functions:
  main:
    handler: index.main
    environment:
      NOTION_KEY: ${ssm:NOTION_KEY}
      NOTION_DATABASE_ID: ${ssm:NOTION_DATABASE_ID}
